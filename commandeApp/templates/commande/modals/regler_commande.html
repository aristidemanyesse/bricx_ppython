<div class="modal inmodal fade" id="modal-regler-commande-{{ commande.id }}">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title text-danger">Reglement de la commande</h4>
                <span>Veuillez renseigner le mpontant à regler</span>
            </div>
            <form method="POST" class="formReglerCommande">
                <div class="modal-body">
                    <div class="">
                        <label>Montant à regler <span1>*</span1></label>
                        <div class="form-group">
                            <input type="number" number class="form-control" name="montant" value="{{ commande.reste_a_payer }}" max="{{ commande.reste_a_payer }}" min="0" required>
                        </div>
                    </div>   
                    <div>
                        <label>Mode de payement <span style="color: red">*</span> </label>
                        <div class="form-group">
                            {% include 'extra/select.html' with name='modepayement' instances=modes  %}   
                        </div>
                    </div>   <br>
                    <div class="modepayement_facultatif">
                        <div>
                            <label>Structure d'encaissement<span style="color: red">*</span> </label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-bank"></i></span><input type="text" name="structure" class="form-control">
                            </div>
                        </div><br>
                        <div>
                            <label>N° numero dédié<span style="color: red">*</span> </label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-pencil"></i></span><input type="text" name="numero" class="form-control">
                            </div>
                        </div>
                    </div>                 
                </div><hr>
                <div class="container">
                    <input type="hidden" name="commande_id" value="{{ commande.id }}">
                    <button type="button" class="btn btn-sm  btn-default" data-dismiss="modal"><i class="fa fa-close"></i> Annuler</button>
                    <button class="btn btn-sm dim btn-danger pull-right"><i class="fa fa-check"></i> Régler pour ce montant</button>
                </div>
            </form>
        </div>
    </div>
</div>
