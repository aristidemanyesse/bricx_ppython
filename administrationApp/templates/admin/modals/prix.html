<div class="modal inmodal fade" id="modal-prix{{element.id}}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">{% translate "Formulaire des prix" %}</h4>
            </div>
            <form method="POST" class="formPrix">
                <div class="modal-body">
                    <h3 class="text-uppercase text-center">{% translate "Pour la zone" %} <b>{{element.name}}</b></h3><br>

                    <div class="row justify-content-center">
                        {% for pz in element.zone_prix.all %}
                            <div class="col-sm-4 col-md-3 text-center">
                                <label>{{pz.brique.name}}</label>
                                <div class="form-group">
                                    <input data-id="{{pz.id}}" type="number" number class="form-control" value="{{pz.price}}">
                                </div>
                            </div>
                        {% endfor %}
                    </div>						
                </div><hr>
                <div class="container">
                    <input type="hidden" name="id" value="{{element.id}}">
                    <button type="button" class="btn btn-sm  btn-default" data-dismiss="modal"><i class="fa fa-close"></i> {% translate "Annuler" %}</button>
                    <button class="btn btn-sm btn-primary pull-right dim"><i class="fa fa-check"></i> {% translate "Enregistrer" %}</button>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>
