{% load i18n %} 
<div class="modal inmodal fade" id="modal-ressource{{element.id}}">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">{% translate "Formulaire de ressource" %}</h4>
				<small>{% translate "Veuillez renseigner les champs pour enregistrer la ressource" %}</small>
			</div>
			<form method="POST" class="formShamman" classname="RessourceForm" enctype="multipart/form-data">
				<div class="modal-body">
					<div class="row">
						<div class="col-sm-6">
							<label>{% translate "Libéllé" %} </label>
							<div class="form-group">
								<input type="text" class="form-control" value="{{element.name}}" name="name" required>
							</div>
						</div>
						<div class="col-sm-6">
							<label>{% translate "Unité de mesure" %} </label>
							<div class="form-group">
								<input type="text" class="form-control" value="{{element.unite}}" name="unite" required placeholder="Ex... tonne">
							</div>
						</div>
					</div>
				</div><hr>
				<div class="container">
					<input type="hidden" value="{{element.id}}" name="id">
					<button type="button" class="btn btn-sm  btn-default" data-dismiss="modal"><i class="fa fa-close"></i> {% translate "Annuler" %}</button>
					<button class="btn btn-sm btn-primary pull-right dim"><i class="fa fa-check"></i> {% translate "Enregistrer" %}</button>
				</div>
				<br>
			</form>
		</div>
	</div>
</div>
