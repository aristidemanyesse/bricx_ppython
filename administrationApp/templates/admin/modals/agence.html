<div class="modal inmodal fade" id="modal-agence{{element.id}}">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">{% translate "Formulaire de agences" %}</h4>
                <small class="font-bold">{% translate "Renseigner ces champs pour enregistrer les informations" %}</small>
            </div>
            <form method="POST" class="formShamman" classname="AgenceForm">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <label>{% translate "Nom du l'agence" %} </label>
                            <div class="form-group">
                                <input type="text" class="form-control" value="{{element.name}}" name="name" required>
                            </div>
                        </div>  
                        <div class="col-sm-6">
                            <label>{% translate "Situation g√©ographique" %}</label>
                            <div class="form-group">
                                <input type="text" class="form-control" value="{{element.lieu}}" name="lieu" >
                            </div>
                        </div>                       
                    </div>
                </div><hr>
                <div class="container">
                    <input type="hidden" value="{{element.id}}" name="id">
                    <button type="button" class="btn btn-sm  btn-default" data-dismiss="modal"><i class="fa fa-close"></i> {% translate "Annuler" %}</button>
                    <button class="btn dim btn-primary pull-right"><i class="fa fa-refresh"></i> {% translate "Valider le formulaire" %}</button>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>
