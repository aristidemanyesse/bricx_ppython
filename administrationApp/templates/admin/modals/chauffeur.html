{% load i18n %} 
<div class="modal inmodal fade" id="modal-chauffeur{{element.id}}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">{% translate "Formulaire pour le personnel roulant" %}</h4>
                <small class="font-bold">{% translate "Renseigner ces champs pour enregistrer les informations" %}</small>
            </div>
            <form method="POST" class="formShamman" classname="ChauffeurForm">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4 col-sm-6">
                            <label>{% translate "Nom & Prenom" %}<span1>*</span1></label>
                            <div class="form-group">
                                <input type="text" class="form-control" name="name" value="{{element.name}}" required>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-6">
                            <label>{% translate "Situation g√©ographique" %} <span1>*</span1></label>
                            <div class="form-group">
                                <input type="text" class="form-control" name="adresse" value="{{element.adresse}}" required>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-6">
                            <label>{% translate "Contact" %} <span1>*</span1></label>
                            <div class="form-group">
                                <input type="text" class="form-control" name="contact" value="{{element.contact}}" required>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label>{% translate "Photo du chauffeur" %}</label>
                            <div class="">
                                <img style="width: 80px;" src="" class="img-thumbnail logo">
                                <input class="hide" type="file" name="image">
                                <button type="button" class="btn btn-sm bg-orange pull-right btn_image"><i class="fa fa-image"></i> {% translate "Ajouter une image" %}</button>
                            </div>
                        </div>
                    </div>

                </div><hr>
                <div class="container">
                    <input type="hidden" name="id" value="{{element.id}}">
                    <input type="hidden" name="agence" value="{{agence.id}}">
                    <button type="button" class="btn btn-sm  btn-default" data-dismiss="modal"><i class="fa fa-close"></i> {% translate "Annuler" %}</button>
                    <button class="btn btn-sm btn-success pull-right"><i class="fa fa-refresh"></i> {% translate "Valider le formulaire" %}</button>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>
