
<div class="modal inmodal fade" id="modal-categorieoperation{{element.id}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">{% translate "Formulaire des type d'operations" %}</h4>
            </div>
            <form method="POST" class="formShamman" classname="CategoryOperationForm">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-5">
                            <label>{% translate "Type d'opération" %} <span1>*</span1></label>
                            {% include 'extra/select.html' with name="type" instances=types obj=element.type %}
                        </div>
                        <div class="col-sm-7">
                            <label>{% translate "Libéllé" %} </label>
                            <div class="form-group">
                                <input type="text" class="form-control" name="name" value="{{element.name}}" required>
                            </div>
                        </div>
                    </div>
                </div><hr>
                <div class="container">
                    <input type="hidden" name="id" value="{{element.id}}">
                    <button type="button" class="btn btn-sm  btn-default" data-dismiss="modal"><i class="fa fa-close"></i> {% translate "Annuler" %}</button>
                    <button class="btn btn-sm btn-primary pull-right dim"><i class="fa fa-check"></i> {% translate "Enregistrer" %}</button>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>
