<div class="modal inmodal fade" id="modal-infos">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">{% translate "Informations générales" %}</h4>
            </div>
            <form method="POST" class="formShamman" classname="MyAppForm">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-8">
                            <label>{% translate "Raison sociale" %} </label>
                            <div class="form-group">
                                <input type="text" class="form-control" value="{{request.societe.socialreason}}" name="socialreason" required>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label>{% translate "Email" %} </label>
                            <div class="form-group">
                                <input type="text" class="form-control" value="{{request.societe.email}}" name="email">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4">
                            <label>{% translate "Situation géographique" %} </label>
                            <div class="form-group">
                                <input type="text" class="form-control" value="{{request.societe.adresse}}" name="adresse" required>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label>{% translate "Contacts" %} </label>
                            <div class="form-group">
                                <input type="text" class="form-control" value="{{request.societe.contact}}" name="contact" required>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label>{% translate "Fax" %} </label>
                            <div class="form-group">
                                <input type="text" class="form-control" value="{{request.societe.fax}}" name="fax">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4">
                            <label>{% translate "Boîte postale" %} </label>
                            <div class="form-group">
                                <input type="text" class="form-control" value="{{request.societe.postale}}" name="postale">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label>{% translate "Devise" %} </label>
                            <div class="form-group">
                                <input type="text" class="form-control" value="{{request.societe.devise}}" name="devise" required>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label>{% translate "Votre logo" %}</label>
                            <div class="">
                                <img style="width: 80px;" src="" class="img-thumbnail logo">
                                <input class="hide" type="file" name="image">
                                <button type="button" class="btn btn-sm bg-purple pull-right btn_image"><i class="fa fa-image"></i> {% translate "Ajouter une image" %}</button>
                            </div>
                        </div>
                    </div>

                </div><hr>
                <div class="container">
                    <input type="hidden" value="{{request.societe.id}}" name="id">
                    <button type="button" class="btn btn-sm  btn-default" data-dismiss="modal"><i class="fa fa-close"></i> {% translate "Annuler" %}</button>
                    <button class="btn btn-sm btn-primary pull-right dim"><i class="fa fa-check"></i> {% translate "Mettre à jour les infos" %}</button>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>
