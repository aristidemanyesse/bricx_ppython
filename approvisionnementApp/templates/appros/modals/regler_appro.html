{% load i18n %} 
<div class="modal inmodal fade" id="modal-regler-appro-{{ appro.id }}">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title text-danger">{% translate "Reglement de l' approvisionnement" %}</h4>
                <span>{% translate "Veuillez renseigner le mpontant à regler" %}</span>
            </div>
            <form method="POST" class="formReglerAppro">
                <div class="modal-body">
                    <div class="">
                        <label>{% translate "Montant à regler" %} <span1>*</span1></label>
                        <div class="form-group">
                            <input type="number" number class="form-control" name="montant" value="{{ appro.reste_a_payer }}" max="{{ appro.reste_a_payer }}" min="0" required>
                        </div>
                    </div>   
                    <div>
                        <label>{% translate "Mode de payement" %} <span style="color: red">*</span> </label>
                        <div class="form-group">
                            {% include 'extra/select.html' with name='modepayement' instances=modes  %}   
                        </div>
                    </div>   <br>
                    <div class="modepayement_facultatif">
                        <div>
                            <label>{% translate "Structure d'encaissement" %}<span style="color: red">*</span> </label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-bank"></i></span><input type="text" name="structure" class="form-control">
                            </div>
                        </div><br>
                        <div>
                            <label>{% translate "N° numero dédié" %}<span style="color: red">*</span> </label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-pencil"></i></span><input type="text" name="numero" class="form-control">
                            </div>
                        </div>
                    </div>                 
                </div><hr>
                <div class="container">
                    <input type="hidden" name="appro_id" value="{{ appro.id }}">
                    <button type="button" class="btn btn-sm  btn-default" data-dismiss="modal"><i class="fa fa-close"></i> {% translate "Annuler" %}</button>
                    <button class="btn btn-sm dim btn-danger pull-right"><i class="fa fa-check"></i> {% translate "Régler pour ce montant" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
