{% extends "layout/base_auth.html" %} 
{% load static %} 

{% block title %}
<title>J'ai oublié mot de passe | BRICX</title>
{% endblock title %}

{% block body%}
<div class="row justify-content-center">

    <div class="col-md-7">
        <div class="ibox-content text-center">
            <h1 class="text-center" style="font-size: 120px; margin: 0% !important; padding: 0% !important;">BRICX</h1>
            <h2 class="font-bold">Reinitialisation de mon mot de passe !</h2><br>

            <div class="row">
                <div class="col-lg-12">
                    <form class="m-t" id="resetForm" role="form" method="POST">
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Nouveau mot de passe" required>
                        </div>

                        <div class="form-group">
                            <input type="password" name="confirm" class="form-control" placeholder="Confirmer nouveau mot de passe" required>
                        </div><br>

                        <button type="submit" class="btn btn-primary btn-md full-width m-b dim">
                            <i class="fa fa-refresh"></i> Reiniatialiser le mot de passe
                        </button>
                        <br>
                        <a href="{% url 'auth:login' %}"> <i class="fa fa-arrow-left"></i> Retour à la connexion</a><br><br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}



{% block script %}
<script>
    {% include "./reset.js" %}
</script>
{% endblock script %}
