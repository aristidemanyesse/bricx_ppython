{% load static %} 
{% load i18n %}

<div class="modal inmodal fade" id="modal-client">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">{% translate "Formulaire de la clientèle" %}</h4>
                <small class="font-bold">{% translate "Renseigner ces champs pour enregistrer les informations" %}</small>
            </div>
            <form method="POST" class="formShamman" classname="ClientForm">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4 col-sm-6">
                            <label>{% translate "Type de client" %} <span1>*</span1></label>
                            <div class="form-group">
                                {% include 'extra/select.html' with name='type' instances=types obj=element.type  %}   
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-6">
                            <label>{% translate "Nom complet de client" %} <span1>*</span1></label>
                            <div class="form-group">
                                <input type="text" class="form-control" name="name" required value="{{ element.name }}">
                            </div>
                        </div>  
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-sm-6">
                            <label>{% translate "Contact" %} </label>
                            <div class="form-group">
                                <input type="text" class="form-control" name="contact" value="{{ element.contact }}" >
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-6">
                            <label>{% translate "Situation géographique" %} </label>
                            <div class="form-group">
                                <input type="text" class="form-control" name="adresse" value="{{ element.adresse }}" >
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-6">
                            <label>{% translate "Email" %} </label>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" value="{{ element.email }}"  >
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        {% if element == None %}
                            <div class="col-md-4 col-sm-6">
                                <label>{% translate "Acompte initial" %} </label>
                                <div class="form-group">
                                    <input type="number" class="form-control" name="acompte_initial" value="{{ element.acompte_initial }}" >
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-6">
                                <label>{% translate "Dette initiale" %}</label>
                                <div class="form-group">
                                    <input type="number" class="form-control" name="dette_initial" value="{{ element.dette_initial }}" >
                                </div>
                            </div>
                        {% endif %}
                        <div class="col-md-4 col-sm-6">
                            <label>{% translate "Seuil de crédit" %}</label>
                            <div class="form-group">
                                <input type="number" class="form-control" name="seuil_credit" value="{{ element.seuil_credit|default_if_none:0 }}" >
                            </div>
                        </div>
                    </div>
                </div><hr>
                <div class="container">
                    <input type="hidden" name="id" value="{{ element.id }}">
                    <input type="hidden" name="agence" value="{{ request.agence.id }}" >  

                    <button type="button" class="btn btn-sm  btn-default" data-dismiss="modal"><i class="fa fa-close"></i> {% translate "Annuler" %}</button>
                    <button class="btn dim btn-primary pull-right"><i class="fa fa-refresh"></i> {% translate "Valider le formulaire" %}</button>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>
