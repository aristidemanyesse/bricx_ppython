<div class="modal inmodal fade" id="modal-rembourser">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title text-danger">{% translate "Rembourser le client" %}</h4>
            </div>
            <form method="POST" id="formRembourser">
                <div class="modal-body">
                    <div class="">
                        <label>{% translate "Montant pour le reglement" %}<span1>*</span1></label>
                        <div class="form-group">
                            <input type="number" number class="form-control" name="montant" value="{{ client.acompte_actuel }}" max="{{ client.acompte_actuel }}" min="0" required>
                        </div>
                    </div>   
                    <div>
                        <label>{% translate "Mode de payement" %} <span style="color: red">*</span> </label>
                        <div class="form-group">
                            {% include 'extra/select.html' with name='modepayement' instances=items  %}   
                        </div>
                    </div>   <br>
                    <div class="modepayement_facultatif">
                        <div>
                            <label>{% translate "Structure d'encaissement" %}<span style="color: red">*</span> </label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-bank"></i></span><input type="text" name="structure" class="form-control">
                            </div>
                        </div><br>
                        <div>
                            <label>{% translate "N° numero dédié" %}<span style="color: red">*</span> </label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-pencil"></i></span><input type="text" name="numero" class="form-control">
                            </div>
                        </div>
                    </div>                 
                </div><hr>
                <div class="container">
                    <button type="button" class="btn btn-sm  btn-default" data-dismiss="modal"><i class="fa fa-close"></i> {% translate "Annuler" %}</button>
                    <button class="btn btn-sm dim btn-danger pull-right"><i class="fa fa-check"></i> {% translate "Valider" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
