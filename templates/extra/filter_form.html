
{% load myfilters %}

<form id="formFiltrer" method="POST">
    <div class="row" style="margin-top: -1%">
        <div class="col-5">
            <input type="date" value="{{ request.session|dict_value:'date1'}}" class="form-control input-sm" name="date1">
        </div>
        <div class="col-5">
            <input type="date" value="{{ request.session|dict_value:'date2'}}" class="form-control input-sm" name="date2">
        </div>
        <div class="col-2">
            <button type="button" onclick="filtrer()" class="btn btn-sm btn-white"><i class="fa fa-search"></i> Filtrer</button>
        </div>
    </div>
</form>
