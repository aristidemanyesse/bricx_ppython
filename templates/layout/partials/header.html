{% load static %} 
{% load i18n %}
{% load humanize %}

<div class="row border-bottom white-bg header" style="margin-bottom: 4rem;">
    <nav class="navbar navbar-wrapper navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
            <form role="search" class="navbar-form-custom" action="search_results.html">
                <div class="form-group">
                    <input type="text" placeholder="Rechercher quelque chose..." class="form-control" name="top-search" id="top-search">
                </div>
            </form>
        </div>
        <ul class="nav navbar-top-links navbar-right">

            <li class="border-right gras {{ request.isferie|yesno:'text-red,text-muted,' }}">
                <span class="m-r-sm welcome-message text-uppercase" id="date_actu"></span> 
                <span class="m-r-sm welcome-message gras" id="heure_actu"></span> 
            </li>

            <div>
                <a id="onglet-home" href="{% url 'organisation:home' %}" class="onglets btn btn-xs btn-white" style="font-size: 12px;"><i class="fa fa-long-arrow-left"></i> {% translate "Home" %}</a>

                {% if perms.paramApp.fabrique %}
                <a id="onglet-fabrique" href="{% url 'fabrique:dashboard_fabrique' %}" class="onglets btn btn-xs btn-white" style="font-size: 12px;"><i class="fa fa-gears"></i> {% translate "La fabrique" %}</a>
                {% endif %}
                
                {% if perms.paramApp.boutique %}
                <a id="onglet-boutique" href="{% url 'boutique:dashboard_boutique' %}" class="onglets btn btn-xs btn-white" style="font-size: 12px;"><i class="fa fa-handshake-o"></i> {% translate "La boutique" %}</a>
                {% endif %}
                
                <!-- <a id="onglet-manager" href="{% url 'manager:dashboard_manager' %}" class="onglets btn btn-xs btn-white" style="font-size: 12px;"><i class="fa fa-gears"></i> Manager</a> -->
            </div>

            <li></li>
        </ul>

    </nav>
</div>
